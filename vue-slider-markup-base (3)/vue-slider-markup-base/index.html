<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container" v-for="item in slides" :key="i">
            <div class="slider-wrapper" tabindex="0">
                
                <div class="item" >
                    <img :src="slides[activeImage].image" :alt="item.title" />
                    <div class="text">
                        <h3>{{ item.title }}</h3>
                        <p>{{ item.text }}</p>
                    </div>
                </div>



                
                <div class="thumbs">

                    <div class="prev" @click="prevSlide">

                    </div>
                    <div class="next" @click="nextSlide">

                    </div>

                    <div v-for="(thumb, index) in slides" :key="index" class="thumb" :class="{ 'active': index === activeImage }" @click="changeSlide(index)">

                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3'></script>
    <script src="./js/script.js"></script>
</body>

</html>
